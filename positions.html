<!DOCTYPE html>
<html lang="en">
<head>

    <title>css positions</title>
    <style>
        #d1{
            background-color: aqua;
            /* margin-bottom: 5px; */
            padding: 25px;

            margin:25px ;
        }
        #d2{
            background-color: rgb(98, 148, 148);

        }

        }

    </style>

    <div id="d3">3</div>
    

    
</body>
</html>
