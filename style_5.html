<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <style>
        p+ul{
            /* list-style-type:square; */
             list-style-image: url(./favicon1.ico);
             /* list-style-image: url(./shinchan.jpg);  */
             /* margin-left: 250px; */
             /* border: 5px solid brown; */
             /* list-style-position: outside; */
             color: blueviolet;
        }
        ol{
            list-style-type: upper-alpha;
            color: blue;
        }
        #list{
            list-style-type:square;
        }
    </style>
</head>

<body>
    <h2>Lists in HTML</h2>
    <h3>unordered list</h3>
    <p>list of fruits</p>
    <ul>
        <li>BANANA</li>
        <li>APPLE</li>
        <li>MANGO</li>
        <li>GUAVA</li>
        <li>ORANGE</li>
    </ul>
    <h3>ordered list</h3>
    <p>list of products according their price from high to low</p>
    <ol>
        <li>rice</li>
        <li>milk</li>
        <li>curd</li>
        <li>soft drink</li>
        <li>chocolate</li>
    </ol>
    <ul id="list">
        <li>rose</li>
        <li>jasmine</li>
        <li>marie gold</li>
        <li>chrysanthamum</li>
        <li>lilly</li>
    </ul>
    


</body>

</html>
